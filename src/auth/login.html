<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- css -->
  <link rel="stylesheet" href="../../public/css/auth.css">
  <link rel="stylesheet" href="../../public/css/auth.responsive.css">
</head>

<body>

  <header></header>

  <!-- 
  -------------------------------
  MAIN
  -------------------------------
   -->
  <main>
    <section class="formSection">
      <div class="formLeft">
        <!-- <div class="formLeftWrapper"> -->
        <!-- Login Header -->
        <div class="loginHeader">
          <div class="titleWrapper">
            <h1>Login to your Whatpays</h1>
            <p>Start for free and get attractive offers from the community</p>
          </div>
          <img src="../../public/images/login.png" alt="Login image">
        </div>

        <!-- Google Button -->
        <div class="googleButton">
          <img src="../../public/images/google.png" alt="">
          <span>Continue with Google</span>
        </div>

        <!-- Or Text -->
        <div class="orText">or Sign in with</div>

        <!-- Link Text -->
        <!-- <a class="linkText" href="#">Sign in with Email</a> -->

        <!-- Link Text -->
        <form action="">
          <div class="formGroup">
            <label for="user">Email, Username or Phone number</label>
            <input type="text" id="user" name="user" placeholder="johndoe@email.com">
          </div>
          <div class="formGroup">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="********">
          </div>

          <!-- Remember Me Container -->
          <div class="rememberMeContainer">
            <div>
              <input id="rememberMe" type="checkbox">
              <label for="rememberMe">Remember Me</label>
            </div>
            <a href="#">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <button class="loginButton">Login</button>

          <!-- Create Account -->
          <div class="createAccountWrapper">
            <span>Not Registered Yet?</span>
            <a href="#">Create an account</a>
          </div>
        </form>
        <!-- </div> -->
      </div>

      <div class="formRight">
        <!-- <div class="formRightTop">
          <img src="../../public/images/auth.png" alt="">
        </div> -->
        <div class="formRightBottom">
          <h2>Earn . Advertise . Empower</h2>
          <p>Start for free and get attractive offers from the community</p>
        </div>


      </div>
    </section>

  </main>
  <!-- 
  -------------------------------
  X END MAIN X
  -------------------------------
   -->

  <!-- js -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace()
  </script>

  <script src="../../public/js/login.js"></script>
</body>

</html>
